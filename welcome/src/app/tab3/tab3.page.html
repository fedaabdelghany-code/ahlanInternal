<ion-header [translucent]="false">
  <ion-toolbar class="toolbar-custom">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="custom-title">Sokhna Plant Companion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="dashboard-content">

  <!-- Short Intro -->
  <ion-card class="intro-card ion-margin-vertical">
    <ion-card-content class="ion-text-center">
      <h2 class="intro-title">Welcome to Egypt!</h2>
      <p class="intro-description">
        Your curated itinerary blends business with discovery for a seamless experience.
      </p>
    </ion-card-content>
  </ion-card>

  <!-- Dynamic Itinerary Section -->
  <section class="itinerary-section" *ngIf="userBatch !== 'NONE'">
    <h2 class="section-title" style="color: #1d4370">Your Visit Itinerary</h2>
    <div class="itinerary-cards">

      <!-- Loop through schedule dates -->
      <ng-container *ngFor="let date of scheduleDates">
        <!-- Day Header Card -->
        <ion-card class="day-header-card">
          <ion-card-header>
            <ion-card-title>{{ getDayTitle(date) }}</ion-card-title>
          </ion-card-header>
        </ion-card>

        <!-- Events for this day -->
        <ion-card 
          *ngFor="let event of scheduleData[date]" 
          class="itinerary-card"
          [ngClass]="event.color">
          <ion-card-header>
            <ion-card-title>{{ event.title }}</ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="time-outline"></ion-icon> {{ event.time }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ng-container>

      <p class="footer-text">
        Handcrafted with <span class="heart">ðŸ’™</span>
      </p>

    </div>
  </section>


</ion-content>
