<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" routerLink="/tabs/tab1">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" routerLink="/tabs/tab2">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label>Sokhna</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" routerLink="/tabs/tab3">
      <ion-icon name="map-outline"></ion-icon>
      <ion-label>Itinerary</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-router-outlet></ion-router-outlet>

  <!-- FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleFabMenu()">
      <ion-icon name="ellipsis-vertical-outline"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top" *ngIf="fabMenuOpen">
      <ion-fab-button (click)="navigateTo('/tabs/hse')" color="tertiary">
        <ion-icon name="shield-checkmark-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigateTo('/tabs/people')" color="primary">
        <ion-icon name="people-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigateTo('/tabs/sustainability')" color="success">
        <ion-icon name="leaf-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="navigateTo('/tabs/feedback')" color="warning">
        <ion-icon name="bulb-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-tabs>
