<ion-header [translucent]="false">
  <ion-toolbar class="toolbar-custom">
    <ion-buttons slot="start">
      <img src="assets/logoFinal-192.png" alt="Holcim Logo" class="logo-img" />
    </ion-buttons>
    <ion-title class="custom-title">Sokhna Plant Companion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content 
  class="login-page" 
  [fullscreen]="true"
  scrollY="true" 
  keyboardResizes="body"
>

  <div class="login-container">
    
    <!-- Logo Image -->
    <div class="logo-container">
      <img src="assets/logoFinal-512.png" alt="Holcim Logo" class="logo-image" />
    </div>

    <!-- Login Form -->
    <div class="login-form">
      <ion-button class="google-btn" expand="block" (click)="signInWithGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        SIGN IN WITH GOOGLE
      </ion-button>
    </div>
  </div>
</ion-content>
